<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>template</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div><!-- /.header-contents -->
    </header>
    <div class="main-wrapper">
        <section></section>
    </div><!-- /.main-wrapper -->
    <footer>JavaScript Samples</footer>
    <script>
        var number = Math.floor(Math.random() * 6);
        var answer = parseInt(window.prompt('数あてゲーム。0～810の数字をするんだゾ。'));
        var message;
        if (answer == number) {
            message = 'イキスギィ!!';
            document.write('<img src="素材.JPG" alt="画像">')
        } else if (answer < number) {
            message = '違うゾもっと大きいゾ';
        } else if (answer > number) {
            message = '違うゾもっと小さいゾ';
        } else {
            message = '0～810の数字を入力するんだゾ。';
        }
        window.alert(message);
    </script>

</body>
</html>
